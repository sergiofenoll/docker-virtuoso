pipeline:
  build-and-push:
    image: woodpeckerci/plugin-docker-buildx
    secrets: [ docker_username, docker_password ]
    settings:
      repo: ${CI_REPO_OWNER/redpencilio/redpencil}/virtuoso
      tags: ${CI_COMMIT_SOURCE_BRANCH/\//-}
      platforms: linux/amd64,linux/arm64
      purge: true
when:
  event:
    - pull_request
  branch: [feature/*]
